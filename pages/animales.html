    <link rel="stylesheet" href="./../styles/header.css">

    <link rel="stylesheet" href="./../styles/productos.css">
    <link rel="stylesheet" href="./../styles/contactanos.css">

<body>
    <header class="header">
        <div class="contentLogo">
            <img src="./../images/logoTextoNegro.png" alt="" class="imgLogo">
            <div class="contentIcons" id="contentIcons">
                <a href="./login.html"><i class="bi bi-person iconoLogin"></i></a>
            </div>
            <i class="bi bi-list listaResponsive" id="listaResponsive"></i>
        </div>
        <div class="lineaNegra"></div>
        <nav class="links" id="links">
            <a href="./../index.html" target="_top">Inicio</a>

        </nav>
    </header>

    <main class="content-register">
        <div class="alert-container" id="alert-container"></div>

        <section class="register">
            <div class="contact-form">
                <h2>Crear Animal</h2>

                <div class="subtitulo">
                    <h3>Animal</h3>
                </div>

                <form id="formAnimal">
                    <label for="nombres">Nombre:</label>
                    <input type="text" id="nombres" name="nombres" maxlength="20"><br>
                    <span class="error-message" id="error-nombres">Debe completar el tipo de animal.</span><br><br>
            
                    <button class="button" type="submit">Agregar</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <div class="contenedorFooter">
            <img src="./../images/logoTextoBlanco.png" alt="">

                <div class="iconosRedes">

                    <a target="_blank" rel="noopener noreferrer" href="#"><i class="bi bi-youtube redes-icon"></i></a>
