<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shope - Contactanos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="./../images/perroicono.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./../styles/header.css">
    <link rel="stylesheet" href="./../styles/footer.css">
    <link rel="stylesheet" href="./../styles/index.css">
    <link rel="stylesheet" href="./../styles/productos.css">
    <link rel="stylesheet" href="./../styles/contactanos.css">
</head>
<body>
    <header class="header">
        <div class="contentLogo">
            <img src="./../images/logoTextoNegro.png" alt="" class="imgLogo">
            <div class="contentIcons">
                <i class="bi bi-person"></i>
                <i class="bi bi-cart-check" id="btnModal"></i>
            </div>
            <i class="bi bi-list listaResponsive" id="listaResponsive"></i>
        </div>
        <div class="lineaNegra"></div>
        <nav class="links" id="links">
            <a href="./../index.html" target="_top">Inicio</a>
            <a href="./productos.html" target="_top">Productos</a>
            <a href="./sobreNosotros.html" target="_top">Sobre Nosotros</a>
            <a href="./contactanos.html" target="_top">Contactanos</a>
        </nav>
    </header>

    <main>
        <section>
            <div class="contact-form">
                <h2>Contáctanos</h2>

                <form id="contactForm" onsubmit="return validateForm()" enctype="multipart/form-data">
                    <label for="name">Nombres y Apellido:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required>
                    
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <label for="contactMethod">Método de Contacto Preferido:</label>
                    <select id="contactMethod" name="contactMethod" required>
                        <option value="">Seleccione una opción</option>
                        <option value="email">Correo Electrónico</option>
                        <option value="phone">Teléfono</option>
                    </select>
                    
                    <div class="checkbox-group">
                        <label for="subscribe">Deseo recibir noticias y actualizaciones?</label>
                        <input type="checkbox" id="subscribe" name="subscribe">
                    </div>
                    
                    <div class="radio-group">
                        <label class="tituloGenero">Género:</label>
                        <div class="generos">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Masculino</label>
                        </div>
                        <div class="generos">
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">Femenino</label>
                        </div>
                    </div>
                    
                    <div class="image-group">
                        <label for="adjunto">Adjuntar imagen:</label>
                        <input type="file" id="adjunto" name="adjunto" accept="image/*">
                    </div>
                    
                    <button class="button" id="enviar" type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <div class="container-fluid">
        <!-- Modal -->
        <div class="modal fade modal-lg" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">CARRITO <i class="bi bi-cart-check"></i></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="listaCarrito">
                        
                    </div>
                    <div class="modal-footer footerModal">
                        <div>
                            <p class="precioTotal">Total a pagar : <span id="precioTotalCarrito" class="numeroTotal"></span></p>
                        </div>
                        <div>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-secondary btn-danger" id="botonEliminarTodo">Eliminar Todo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="contenedorFooter">
            <img src="./../images/logoTextoBlanco.png" alt="">
            <div class="contenedorRedes">
                <p>© 2024 - Software de comercio de Productos para mascotas™</p>
                <div class="iconosRedes">
                    <a target="_blank" rel="noopener noreferrer" href="#"><i class="bi bi-facebook redes-icon"></i></a>
                    <a target="_blank" rel="noopener noreferrer" href="#"><i class="bi bi-twitter-x redes-icon"></i></a>
                    <a target="_blank" rel="noopener noreferrer" href="#"><i class="bi bi-youtube redes-icon"></i></a>
                    <a target="_blank" rel="noopener noreferrer" href="#"><i class="bi bi-pinterest redes-icon"></i></a>
                    <a target="_blank" rel="noopener noreferrer" href="#"><i class="bi bi-instagram redes-icon"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./../js/header.js"></script>
</body>
</html>
