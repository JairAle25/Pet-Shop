<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shope - Login</title>
    <link rel="shortcut icon" href="./../images/perroicono.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./../styles/header.css">
    <link rel="stylesheet" href="./../styles/footer.css">
    <link rel="stylesheet" href="./../styles/login.css">
</head>
<body class="bodyLogin">
    <header class="header" id="header">
        <div class="contentLogo">
            <img src="./../images/logoTextoNegro.png" alt="" class="imgLogo">
            <div class="contentIcons">
                <a href="./login.html"><i class="bi bi-person iconoLogin"></i></a>
            </div>
            <i class="bi bi-list listaResponsive" id="listaResponsive"></i>
        </div>
        <div class="lineaNegra"></div>
        <nav class="links" id="links">
            <a href="./../index.html" target="_top">Inicio</a>
            <a href="./productos.html" target="_top">Productos</a>
            <a href="./sobreNosotros.html" target="_top">Sobre Nosotros</a>
            <a href="./contactanos.html" target="_top">Contactanos</a>
        </nav>
    </header>

    <main class="main-login">
        <h1>Iniciar sesión</h1>
        <form class="form-login" id="form-login"> 
            <label for="user" >Correo Electrónico:</label>
            <input type="email" name="user" id="user" required>
            <label for="password">Contraseña</label>
            <div class="password" name="password">
                <input type="password" id="password" required>
                <i class="bi bi-eye-fill" id="iconoContraseña"></i>
            </div>
            <input type="submit" value="Continuar" class="btnIniciar">
        </form>
        <a href="./registrarse.html" class="linkRegis">¿No tienes cuenta aun? Crea una aqui</a>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./../js/login.js" type="module"></script>
    <script src="./../js/header.js"></script>
</body>
</html>
