<body class="bodyLogin">
    <header class="header">
        <div class="contentLogo">
            <img src="./../images/logoTextoNegro.png" alt="" class="imgLogo">
            <div class="contentIcons">
                <a href="./login.html"><i class="bi bi-person iconoLogin"></i></a>

        <div class="lineaNegra"></div>

    <main class="main-login">
        <h1>INICIAR SESSION</h1>
        <form action="" class="form-login">

            </div>

        </form>
        <a href="" class="linkRegis">No tienes cuenta aun? Crea una aqui</a>

    <footer class="footer">
