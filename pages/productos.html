<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shope - Productos</title>
    <link rel="stylesheet" href="./../styles/productos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="./../images/perroicono.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <iframe class="IframeHeader" src="header.html" frameborder="0" id="frameHeader"></iframe>
    <section class="avisos">
        <div class="avisosContenido">
            <div class="avisosTitulo">
                <i class="bi bi-whatsapp"></i>
                <p>ENVÍOS EN EL DIA</p>
            </div>
            <p>Entregas Gratis en CABA <br> a partir de $20000</p>
        </div>
        <div class="avisosContenido">
            <div class="avisosTitulo">
                <i class="bi bi-lock"></i>
                <p>COMPRÁ CON SEGURIDAD</p>
            </div>
            <p>Tarjeta de Crédito, Efectivo,<br> Débito y Transferencia</p>
        </div>
        <div class="avisosContenido">
            <div class="avisosTitulo">
                <i class="bi bi-truck"></i>
                <p>PAGÁ COMO QUIERAS</p>
            </div>
            <p>Tus datos siempre <br> estan protegidos</p>
        </div>
    </section>
    <main class="mainProductos">
        <h1 class="titulo">PRODUCTOS</h1>
        <div class="contenedorProductos">
            <div class="filtros">
                <p class="titulo">Filtrado Por</p>
                <p class="filtroAnimal">Animal</p>
                <select id="animales" class="listaDeAnimales"></select>
            </div>
            <div class="listaProductos" id="listaProductos">
                
            </div>
        </div>
    </main>

    <div class="container-fluid">
        <!-- Modal -->
        <div class="modal fade modal-lg" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">CARRITO <i class="bi bi-cart-check"></i></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="listaCarrito">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-secondary btn-danger" id="botonEliminarTodo">Eliminar Todo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <iframe class="iframeFooter" src="./footer.html" frameborder="0"></iframe>
    <script src="./../js/productos.js"></script>
    <script>
        function abrirModal() {
            var myModal = new bootstrap.Modal(document.getElementById('exampleModal'), {});
            myModal.show();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
